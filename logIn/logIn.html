<!DOCTYPE html>
<html>
  <head>
      <meta charset = "UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Log In</title>
      <link rel="stylesheet" href="style.css" type = "text/css">

  <body>
    <div class="container">
      <h1>/></h1>

      <form id="log-in-form" method="POST" action = "../dashboard.html" onsubmit="logInSuccessful(); return false;">
        <br>
        <a href= "signUp.html" style="color: white"> Don't have an account yet? Sign up here</a><br>
        <input type="email" id="email" name="email" placeholder="email" style=" margin-top: 10px"required><br>

        <p style = "font-size: 11px; color: black; margin-bottom: 10px"  id="user-not-exist-alert"  class = "hide">User does not exist</p>
        <p style = "font-size: 11px; color: black; margin-bottom: 10px"  id="wrong-password-alert"  class = "hide">Incorrect password</p>
        <br>
        <a href= "password_reset.html" style="color: white"> Forgot your password?</a><br>
<!--         use this button for github page -->
        <button style="margin-top: 20px;" onclick="window.location='../dashboard.html';" id ="log-in-button">Log In</button>
        
<!--         submit works fine if not hosted by github
        <input id = "log-in-btn" type="submit" value="Log In"><br> -->

        <br>

      <div class="">
